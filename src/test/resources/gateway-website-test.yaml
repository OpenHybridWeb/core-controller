apiVersion: 1
defaults:
  envs: [ test, dev, stage, prod ]

components:
  - context: /test-only-dev/
    kind: git
    spec:
      url: giturl1
      dir: /
      envs:
        - test: dev
  - context: /only-in-prod/
    kind: git
    spec:
      url: giturl2
      envs:
        - prod: prod
  - context: /test-minimal/
    kind: git
    spec:
      url: giturl2
  - context: /_api/
    kind: service
    spec:
      url: http://core-controller:8080
  # root
  - context: /
    kind: git
    spec:
      url: giturl3
